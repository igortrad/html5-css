<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em html podemos usar os elementos da lista a segiur.Passe o mouse sobre os elementos para descobrir qual tag deverá ser usada</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; à &lt;h6&gt;">Titúlos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt;">Lista Númeradas</abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt;">Lista com demarcadores</abbr></li>
        <li><title>Use a tag &lt; abbr &gt; </title>Abreviações</li>
    </ul>
</body>
</html>
