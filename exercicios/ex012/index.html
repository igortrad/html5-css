<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" autoplay loop controls>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de video</p>


    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
