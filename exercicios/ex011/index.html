<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminuo o tamanho do sue navagador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p>vamos aprender a reproduzir áudios em html5 </p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo </a></p>
    </audio>
    

    
</body>
</html>
