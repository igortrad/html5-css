<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        thead > tr {
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid black;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastros</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>

        </tr>
        <tr>
            <td>Ana Maria</td>

            <td>25</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
